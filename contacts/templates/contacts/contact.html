{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-sm-6 col-12">
        <form class="contact-form" action='{% url "contact" %}'  method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-sm" name="" value="Submit">Submit</button>
        </form>
{% endblock content %}
