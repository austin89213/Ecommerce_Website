{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <form method="post">
    <h1>Please Login</h1>

      {% csrf_token %}

      {% bootstrap_form form %}
      {% buttons %}
      <p><button type="submit" class="btn btn-primary">Login</button> <span class="ml-3"><a href="{% url "password_reset" %}">Forget Password</a> </span> </p>  
      {% endbuttons %}
      </form>
</div>
{% endblock content %}
