{% extends "base.html" %}

{% block content %}
{% load static %}

<div class="col-10  mx-auto">


<div class='stripe-payment-form'action="/charge" method="post" id="payment-form" data-token='{{publish_key}}' data-next-url='{% if next_url %}
    {{next_url}}
{% endif %}
' >

</div>

<form class='payment-form'action="/charge" method="post" id="payment-form" data-token='{{publish_key}}' data-next-url='{% if next_url %}
    {{next_url}}
{% endif %}
' >
  {% csrf_token %}
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element" class="form-control">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button class="btn btn-primary my-3" >Add Payment Method</button>
</form>
</div>




{% endblock content %}
