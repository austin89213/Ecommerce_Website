{% extends "base.html" %}

{% load bootstrap4 %}
{% block content %}
<div class="col-12 col-md-6 mx-auto">
  {% if title %}
      <h4 class="my-3">{{title}}</h4>
  {% endif %}

  <form method="POST" action="{% if action_url %}{{action_url}}{% endif %}" >
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary  "name="button">Save</button>
      </form>
</div>

{% endblock content %}
